<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scheduling Dashboard</title>
</head>
<body>
    <h1>IEMS Dashboard</h1>
    <p align="center">
        <button type="button" class="buttonSign" onclick="window.location.href='/account';">
            Account
        </button>
    </p>
    {% if current_user.user_type == 'admin' %}
    <p align="center">
        <button type="button" class="buttonSign" onclick="window.location.href='/admin';">
            Admin Panel
        </button>
    </p>
    {% endif %}
    <p align="center">
        <button type="button" class="buttonSign" onclick="window.location.href='/schedule_appliance';">
            Schedule Appliances
        </button>
    </p>
    <p align="center">
        <button type="button" class="buttonSign" onclick="window.location.href='/logout';">
            Sign Out
        </button>
    </p>
</body>
</html>
