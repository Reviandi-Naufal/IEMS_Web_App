    <!-- Datatables Admin-->
    <script>
      $(document).ready(function () {
        var selected = this.api()
          .rows({ page: "current", selected: true })
          .count();
        var all = this.api().rows({ page: "current" }).count();
        $("#admintable").DataTable({
          pagingType: "full_numbers",
          ajax: "/api/admin",
          serverSide: true,
          columns: [
            { data: "id" },
            { data: "username" },
            { data: "email" },
            { data: "user_type" },
          ],
        });
        options: {
          responsive: true;
        }
      });
    </script>

    <script>
      $(function () {
        $("btn_search_linechart").click(function () {
          $.ajax({
            url: "/get_data_lineChart",
            type: "POST",
            data: $("joiningDateSearchLinechart").serialize(),
            success: function (response) {
              console.log(response);
            },
            error: function (error) {
              console.log(error);
            },
          });
        });
      });
    </script>

    <!-- Template for datatables -->
    <script>
      $(document).ready(function () {
        // DataTable
        var dataTable = $("#realdata").DataTable({
          pagingType: "full_numbers",
          processing: true,
          serverSide: true,
          // serverMethod: 'post',
          // searching: true, // Set false to Remove default Search Control
          ajax: {
            url: "/api/data",
            // type: 'POST',
            data: function (data) {
              // Read values
              var from_date = $("#search_fromdate").val();
              var to_date = $("#search_todate").val();
              console.log(from_date);
              console.log(to_date);

              // Append to data
              data.searchByFromdate = from_date;
              data.searchByTodate = to_date;
            },
          },
          columns: [
            { data: "Index" },
            { data: "Date" },
            { data: "Time" },
            { data: "Kwh" },
          ],
        });

        // Search button
        $("#btn_search").click(function () {
          dataTable.draw();
        });
      });
    </script>
    <!-- End Template Datatables -->

    <script>
      $(document).ready(function () {
        $("#tcndata").DataTable({
          pagingType: "full_numbers",
          ajax: "/api/tcndata",
          serverSide: true,
          columns: [{ data: "DateTime" }, { data: "Predictions" }],
        });
        options: {
          responsive: true;
        }
      });
    </script>

    <!-- Template for Scheduling table Billing -->
    <script>

    <script>
